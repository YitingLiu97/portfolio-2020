---
layout: default
---
{% if page.url contains '/zh/' %}
  {% assign lang = 'zh' %}
{% else %}
  {% assign lang = 'en' %}
{% endif %}
{% assign t = site.data.translations[lang] %}

<div class="post">
  <div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </div>

  {{ content }}
</div>
