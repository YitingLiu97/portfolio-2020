---
layout: default
---
<div class="post">
  <div class="post-nav">

    {% if page.previous.url %}
    <a class="nav-item" href="{{ page.previous.url | prepend: site.baseurl }}"> &laquo;&nbsp;{{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
    <a class="nav-item" href="{{ page.next.url | prepend: site.baseurl }}"> {{page.next.title}} &raquo;</a>
    {% endif %}
  </div>

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
